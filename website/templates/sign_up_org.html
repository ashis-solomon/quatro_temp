{% extends "base_org.html" %} {% block title %}Org. Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Organization Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="orgName">Organization Name</label>
    <input
      type="text"
      class="form-control"
      id="orgName"
      name="orgName"
      placeholder="Enter organization name"
    />
  </div>
  <div class="form-group">
    <label for="orgTypes">Accepting Types</label>
    <input
      type="text"
      class="form-control"
      id="orgTypes"
      name="orgTypes"
      placeholder="Enter accepting types [ comma separated ]"
    />
  </div>
  <div class="form-group">
    <label for="orgVol">Organization Volunteers</label>
    <input
      type="number"
      class="form-control"
      id="orgVol"
      name="orgVol"
      placeholder="Enter no. of organization volunteers"
    />
  </div>
  <div class="form-group">
    <label for="orgLat">Location Latitude</label>
    <input
      type="text"
      class="form-control"
      id="orgLat"
      name="orgLat"
      placeholder="Enter the latitude"
    />
  </div>
  <div class="form-group">
    <label for="orgLong">Location Longitude</label>
    <input
      type="text"
      class="form-control"
      id="orgLong"
      name="orgLong"
      placeholder="Enter the longitude"
    />
  </div>  
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
